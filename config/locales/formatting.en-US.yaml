date:
  abbr_day_names:
  - Sun
  - Mon
  - Tue
  - Wed
  - Thu
  - Fri
  - Sat
  abbr_month_names:
  -
  - Jan
  - Feb
  - Mar
  - Apr
  - May
  - Jun
  - Jul
  - Aug
  - Sep
  - Oct
  - Nov
  - Dec
  day_names:
  - Sunday
  - Monday
  - Tuesday
  - Wednesday
  - Thursday
  - Friday
  - Saturday
  formats:
    default: '%m-%d-%Y'
    long: '%B %d, %Y'
    short: '%b %d'
  month_names:
  -
  - January
  - February
  - March
  - April
  - May
  - June
  - July
  - August
  - September
  - October
  - November
  - December
  order:
  - :month
  - :day
  - :year
datetime:
  distance_in_words:
    about_x_hours: "about #{count} ((hour|hours)):count"
    about_x_months: "about #{count} ((month|months)):count"
    about_x_years: "about #{count} ((year|years)):count"
    almost_x_years: "almost ((year|years)):count"
    half_a_minute: "half a minute"
    less_than_x_minutes:
      one: "less than a minute"
      other: "less than #{count} minutes"
    less_than_x_seconds:
      one: "less than 1 second"
      other: "less than #{count} seconds"
    over_x_years:
      one: "over 1 year"
      other: "over #{count} years"
    x_days:
      one: "1 day"
      other: '#{count} days'
    x_minutes:
      one: "1 minute"
      other: '#{count} minutes'
    x_months:
      one: "1 month"
      other: '#{count} months'
    x_seconds:
      one: "1 second"
      other: '#{count} seconds'
  prompts:
    day: Day
    hour: Hour
    minute: Minute
    month: Month
    second: Seconds
    year: Year
number:
  currency:
    format:
      delimiter: ','
      format: '%u%n'
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
      unit: $
  format:
    delimiter: ','
    precision: 3
    separator: .
    significant: false
    strip_insignificant_zeros: false
  human:
    decimal_units:
      format: '%n %u'
      units:
        billion: Billion
        million: Million
        quadrillion: Quadrillion
        thousand: Thousand
        trillion: Trillion
        unit: ''
    format:
      delimiter: ''
      precision: 3
      significant: true
      strip_insignificant_zeros: true
    storage_units:
      format: '%n %u'
      units:
        byte:
          one: Byte
          other: Bytes
        gb: GB
        kb: KB
        mb: MB
        tb: TB
  percentage:
    format:
      delimiter: ''
      format: "%n%"
  precision:
    format:
      delimiter: ''
support:
  array:
    last_word_connector: ', and '
    two_words_connector: ' and '
    words_connector: ', '
time:
  am: am
  formats:
    default: '%a, %d %b %Y %I:%M:%S %p %Z'
    long: '%B %d, %Y %I:%M %p'
    short: '%d %b %I:%M %p'
  pm: pm
